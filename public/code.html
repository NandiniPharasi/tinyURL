<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TinyURL Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">

  <div class="max-w-4xl mx-auto">
    
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-4xl font-extrabold tracking-tight text-gray-800">üìä Stats</h1>
      <a href="/" class="text-blue-600 hover:text-blue-700 text-lg font-medium transition">
        ‚Üê Back to Dashboard
      </a>
    </div>

    <!-- Card -->
    <div class="bg-white shadow-lg rounded-xl p-6 border border-gray-200">
      
      <!-- URL Details -->
      <div id="details" class="space-y-2 text-gray-700 text-lg mb-6"></div>

      <!-- Click Table -->
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Click History</h2>

      <div class="overflow-hidden rounded-lg border border-gray-300 shadow-sm">
        <table class="w-full border-collapse">
          <thead class="bg-gray-100 text-gray-700">
            <tr>
              <th class="border p-3 text-left font-semibold">Time</th>
              <th class="border p-3 text-left font-semibold">IP Address</th>
              <th class="border p-3 text-left font-semibold">User Agent</th>
            </tr>
          </thead>
          <tbody id="clicksTable" class="bg-white"></tbody>
        </table>
      </div>

    </div>

  </div>

<script>
const code = window.location.pathname.split("/").pop();

async function loadStats() {
  const res = await fetch(`/api/links/${code}/stats`);
  const data = await res.json();

  document.getElementById("details").innerHTML = `
    <p><strong class="text-gray-900">Short Code:</strong> 
      <span class="text-blue-700 font-semibold">${data.code}</span>
    </p>

    <p><strong class="text-gray-900">Original URL:</strong> 
      <a href="${data.url}" target="_blank" class="text-blue-600 underline hover:text-blue-700">
        ${data.url}
      </a>
    </p>

    <p><strong class="text-gray-900">Total Visits:</strong> 
      <span class="text-green-700 font-bold">${data.visits}</span>
    </p>
  `;

  const table = document.getElementById("clicksTable");
  table.innerHTML = "";

  data.clicks.forEach(c => {
    table.innerHTML += `
      <tr class="hover:bg-gray-50 transition">
        <td class="border p-3">${c.occurred_at}</td>
        <td class="border p-3">${c.ip}</td>
        <td class="border p-3">${c.user_agent}</td>
      </tr>
    `;
  });
}

loadStats();
</script>

</body>
</html>
